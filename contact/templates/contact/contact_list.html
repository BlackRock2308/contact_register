{% extends "base.html"%}


{% block content%}
  <div class="row">
      <div class="col-md m-auto">
          <div class="card card-body">
              {% if contacts%}
              <ul class="list-group list-group-flush">
                  {% for contact in contacts%}
                  <li class="list-group-item">
                      <a href="{% url 'details' contact.id %}">
                        {{contact.prenom }} {{contact.nom }} 
                      </a>
                  </li>
                  {% endfor %}
              </ul>
              {% else %}

              {% endif %}
          </div>
      </div>
  </div>
{% endblock%}
